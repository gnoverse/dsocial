fragment CallInfo on Transaction {
  messages {
    value {
      ... on MsgCall {
        func
        caller
        args
      }
    }
  }
  response {
    data
  }
}

query getTransactions {
  getTransactions(
    where: {
      messages: {
        value: { MsgCall: { pkg_path: { eq: "gno.land/r/berty/social" } } }
      }
      success: { eq: true }
    }
  ) {
    ...CallInfo
  }
}

subscription subscribeTransactions {
  getTransactions(
    where: {
      messages: {
        value: { MsgCall: { pkg_path: { eq: "gno.land/r/berty/social" } } }
      }
      success: { eq: true }
    }
  ) {
    ...CallInfo
  }
}
